<template>
    <lightning-card title="Search contact - WIRE a Property or Function">
        <lightning-input label="Enetr the Search Text" type="search" value={searckey} onchange={handleonchange}></lightning-input>
 <!-- ***********************WIRE a Property **************************-->
 <template if:true={contact.data}>
     <template for:each={contact.data} for:item="con">
<p key={con.id}>Name : {con.Name}</p>
<p key={con.id}>Phone : {con.Phone}</p>
<p key={con.id}>Email : {con.Email}</p>
     </template>
     
<lightning-datatable key-field="Id" data={contact.data} columns="col"></lightning-datatable>
 </template>
<template if:true={con.error}>
Sorry we can not display your error due to {contact.error} Please try later .
</template>
    </lightning-card>
</template>
